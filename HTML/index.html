<!-- Etiqueta de imagen -->
<!-- 
  src: ruta de la imagen
  alt: texto alternativo
  width: ancho de la imagen
  height: alto de la imagen
-->

<!--
  Introducción
  Estructura Inicial HTML
  Atajos:
    Ctrl + K + C: Comentar
    Ctrl + /: Comentar
    Ctrl + C: Copiar
    Ctrl + V: Pegar
    Shift + Alt + FlechaArriba0Abajo: Duplicar
    Alt + FlechaArriba0Abajo: Cambiar de linea
-->
